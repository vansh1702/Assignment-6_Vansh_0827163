<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Web Form</title>
</head>

<body>
    <header>
        <h1>Vansh</h1>
    </header>

    <form action="">
        <div class="divform">
            <label for="fullname">Full Name</label>
            <input type="text" value="" name="fullname" placeholder="Type in your full name" required>
        </div>
        <br>
        <div class="divform">
            <label for="email">Email Address</label>
            <input type="email" value="" name="email" placeholder="Type in your email" required>
        </div>
        <br>
        <div class="divform">
            <label for="phone">Phone Number</label>
            <input type="tel" value="" name="phone" placeholder="Type in your phone number" required>
        </div>
        <br>
        <div class="divform">
            <label for="message">Message</label>
            <textarea name="message" placeholder="Please drop your message "></textarea>
        </div>
        <br>
        <div class="divform checkbox-group">
            <label>Checkbox</label>
            <div class="checkboxes">
                <label><input type="checkbox" name="checkbox" value="yes"> Yes</label>
                <label><input type="checkbox" name="checkbox" value="no"> No</label>
            </div>

        </div>
        <br>

        <div class="divform">
            <input type="submit" value="Submit">
        </div>

    </form>

</body>



</html>
